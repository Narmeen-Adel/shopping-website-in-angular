<h3> Cards</h3>
<table class="table">
    <caption>List of Product</caption>
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
     
     
       
             
               <tr *ngFor="let ele of cardArray"scope="row">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
                <td>{{ele.Name}}</td>
                <td>{{ele.Price}} $</td>
                <td>{{ele.Count}}</td>
                <td (click)="deleteFromCard(ele)">
                  <button   class="btn-danger">Delete
                    <i class="col-sm-3" class="fas fa-times"></i>
                  </button>
                  

                </td>
              </tr>
         
     

      
    </tbody>
  </table>
