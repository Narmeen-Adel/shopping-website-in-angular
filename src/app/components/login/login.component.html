

<div class="container login-container" >
            <div class="row">
                <div class="col-md-6 login-form-1" class="m-auto">
                    <h3>Login Form 1</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                      
                        <div class="form-group">
                            <input type="email"  formControlName="email" class="form-control" >
                        </div>
                        <span *ngIf="loginForm.touched && !loginForm.controls.email.valid">
                            email is required 
                          </span>

                        <div class="form-group">
                            <input type="password"  class="form-control" name="password" formControlName="password" class="form-control" >
                        </div>
                        <span *ngIf="loginForm.touched && !loginForm.controls.password.valid">
                            password is required with min length 8
                          </span>

                        <div class="form-group">
                            <button type="submit" class="btnSubmit btn btn-primary" name= "submit" > Login </button>
                        </div>
                       
                 </form>
                </div>
            </div>
 </div>
